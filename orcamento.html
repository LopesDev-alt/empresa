<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solicitar Orçamento</title>
    <link rel="stylesheet" href="css/orcamento.css">
</head>
<body>

<header>
    <h1>A.E Solutions</h1>
    <nav>
        <a href="index.html">Página de Inicio</a>
        <a href="servicos.html">Serviços</a>
        <a href="#contato">Contato</a>
    </nav>
</header>

<section id="solicitar-orcamento">
    <h2>Preencha os Dados para Solicitar Seu Orçamento</h2>

    <div class="container">
        <form action="submit_orcamento.php" method="POST" id="orcamento-form">
            <div class="form-group">
                <label for="tipo-servico">Tipo de Contratante</label>
                <select id="tipo-servico" name="tipo_servico" required>
                    <option value="">Escolha uma opção</option>
                    <option value="empresa">Empresa</option>
                    <option value="pj">Pessoa Jurídica</option>
                    <option value="mei">MEI</option>
                    <option value="outros">Outros</option>
                </select>
            </div>

            <div class="form-group" id="campo-pj" style="display:none;">
                <label for="documentos-pj">Documentos do PJ</label>
                <input type="file" id="documentos-pj" name="documentos_pj">
            </div>

            <div class="form-group" id="campo-mei" style="display:none;">
                <label for="documentos-mei">Documentos de MEI</label>
                <input type="file" id="documentos-mei" name="documentos_mei">
            </div>

            <div class="form-group">
                <label for="nome">Nome da Empresa</label>
                <input type="text" id="nome" name="nome" required placeholder="Nome da empresa">
            </div>

                    <!-- Campo CNPJ -->
                    <div id="campo-cnpj" class="form-group" style="display: none;">
                        <label for="cnpj">CNPJ</label>
                        <input type="text" id="cnpj" name="cnpj" placeholder="Digite o CNPJ" required>
                    </div>


            <div class="form-group">
                <label for="endereco">Endereço</label>
                <input type="text" id="endereco" name="endereco" required placeholder="Endereço completo">
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required placeholder="Seu email">
            </div>

            <div class="form-group">
                <label for="telefone">Telefone</label>
                <input type="tel" id="telefone" name="telefone" required placeholder="Seu telefone">
            </div>

            <div class="form-group">
                <label for="observacao">Observações</label>
                <textarea id="observacao" name="observacao" placeholder="Digite suas observações, caso haja alguma." required></textarea>
            </div>

            <label for="observacao">Selecione o tipo de serviço</label>
            <div class="card-container">
                <div class="card" id="WEB-card">
                    <input type="checkbox" id="WEBWEB" name="servicos[]" value="WEBWEB">
                    <label for="WEBWEB">Desenvolvimento WEB</label>
                </div>
                <div class="card" id="instalacao-card">
                    <input type="checkbox" id="Consultoria de TI" name="servicos[]" value="Consultoria de TI">
                    <label for="Consultoria de TI">Consultoria de TI</label>
                </div>
                <div class="card" id="consultoria-card">
                    <input type="checkbox" id="Cibersegurança" name="servicos[]" value="Cibersegurança">
                    <label for="consuCibersegurançaltoria">Consultoria de Cibersegurança</label>
                </div>
                <div class="card" id="Testes-card">
                    <input type="checkbox" id="Testes" name="servicos[]" value="Testes">
                    <label for="Testes">Testes de Ataques Hacker</label>
                </div>
                <div class="card" id="treinamento-card">
                    <input type="checkbox" id="treinamento" name="servicos[]" value="treinamento">
                    <label for="treinamento">Treinamentos</label>
                </div>
                <div class="card" id="Relatórios-card">
                    <input type="checkbox" id="Relatórios" name="servicos[]" value="Relatórios">
                    <label for="Relatórios">Relatórios</label>
                </div>
                <div class="card" id="Sistemas-card">
                    <input type="checkbox" id="Sistemas" name="servicos[]" value="Sistemas">
                    <label for="Sistemas">Desenvolvimento de Sistemas</label>
                </div>
            </div>
            

            <button type="submit" class="btn-submit">Solicitar Orçamento</button>
            <p class="error-message" id="error-message">Por favor, preencha todos os campos obrigatórios.</p>
        </form>
    </div>
</section>
